- id: '1714986984663'
  alias: Turn on ligth when intensity is low
  description: ''
  trigger:
  - platform: numeric_state
    entity_id:
    - sensor.light
    below: 299.8
  condition: []
  action:
  - service: mqtt.publish
    data:
      topic: homeassistant/led/set
      payload: 'on'
  mode: single
- id: '1714987031054'
  alias: Turn off light when intensity is high
  description: ''
  trigger:
  - platform: numeric_state
    entity_id:
    - sensor.light
    above: 300.1
  condition: []
  action:
  - service: mqtt.publish
    data:
      topic: homeassistant/led/set
      payload: 'off'
  mode: single
- id: '1714991303445'
  alias: update bearer token
  description: ''
  trigger:
  - platform: time
    at: '13:28:55'
  condition: []
  action:
  - service: shell_command.update_bearer_token
    data: {}
  mode: single
- id: '1715604741456'
  alias: read sensors
  description: ''
  trigger:
  - platform: time_pattern
    seconds: /2
  condition: []
  action:
  - service: mqtt.publish
    metadata: {}
    data:
      qos: 0
      retain: false
      topic: homeassistant/data
  mode: single
- id: '1715687708857'
  alias: New automation
  description: ''
  trigger:
  - platform: numeric_state
    entity_id:
    - sensor.light
    below: 300
  condition: []
  action:
  - service: mqtt.publish
    data:
      qos: 0
      retain: false
      topic: homeassistant/led/set
      payload: 'on'
  mode: single
- id: '1715777893410'
  alias: Update Parameters
  description: ''
  trigger:
  - platform: state
    entity_id:
    - input_number.param_a
    - input_number.param_b
    - input_number.param_c
  condition: []
  action:
  - service: mqtt.publish
    metadata: {}
    data:
      qos: 0
      retain: false
      topic: homeassistant/params
      payload_template: "{\"a\": \"{{ states('input_number.param_a') }}\",\n  \"b\":
        \"{{ states('input_number.param_b') }}\",\n  \"c\": \"{{ states('input_number.param_c')
        }}\"}\n"
  mode: single
