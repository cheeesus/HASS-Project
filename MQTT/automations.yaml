- id: "1715604741456"
  alias: read sensors
  description: ""
  trigger:
    - platform: time_pattern
      seconds: /2
  condition: []
  action:
    - service: mqtt.publish
      metadata: {}
      data:
        qos: 0
        retain: false
        topic: homeassistant/data
  mode: single
- id: "1715687708857"
  alias: New automation
  description: ""
  trigger:
    - platform: numeric_state
      entity_id:
        - sensor.light
      below: 300
  condition: []
  action:
    - service: mqtt.publish
      data:
        qos: 0
        retain: false
        topic: homeassistant/led/set
        payload: "on"
  mode: single
- id: "1715777893410"
  alias: Update Parameters
  description: ""
  trigger:
    - platform: state
      entity_id:
        - input_number.delta
        - input_number.tau
        - input_number.t

  condition: []
  action:
    - service: mqtt.publish
      metadata: {}
      data:
        qos: 0
        retain: false
        topic: homeassistant/params
        payload_template:
          "{\"delta\": \"{{ states('input_number.delta') }}\",\n  \"tau\":
          \"{{ states('input_number.tau') }}\", \n  \"t\":
          \"{{ states('input_number.t') }}\"}\n"
  mode: single
- id: "measure_mqtt_latency"
  alias: Measure MQTT Latency
  description: "Measure the round-trip time of MQTT messages"
  trigger:
    - platform: mqtt
      topic: homeassistant/energy
  action:
    - service: mqtt.publish
      data_template:
        topic: homeassistant/ack
        payload: >
          {{ trigger.payload }}
        qos: 0
        retain: false
