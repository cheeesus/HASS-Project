- id: "1714986984663"
  alias: Turn on ligth when intensity is low
  description: ""
  trigger:
    - platform: numeric_state
      entity_id:
        - sensor.light
      below: 299.8
  condition: []
  action:
    - service: mqtt.publish
      data:
        topic: homeassistant/led/set
        payload: "on"
  mode: single
- id: "1714987031054"
  alias: Turn off light when intensity is high
  description: ""
  trigger:
    - platform: numeric_state
      entity_id:
        - sensor.light
      above: 300.1
  condition: []
  action:
    - service: mqtt.publish
      data:
        topic: homeassistant/led/set
        payload: "off"
  mode: single
