- id: "1716539122676"
  alias: send external temperature
  description: ""
  trigger:
    - platform: mqtt
      topic: homeassistant/pi
    - platform: mqtt
      topic: homeassistant/onoff
  condition: []
  action:
    - service: mqtt.publish
      metadata: {}
      data:
        qos: 0
        retain: false
        topic: homeassistant/extemp
        payload_template:
          '{"extemp": "{{ state_attr(''weather.forecast_home'',''temperature'')
          }}"} '
