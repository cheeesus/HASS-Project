      entity_id:
        - input_number.z
        - input_number.t
        - input_number.wn
        - input_number.delta
  condition: []
  action:
    - service: mqtt.publish
      metadata: {}
      data:
        qos: 0
        retain: false
        topic: homeassistant/params/second
        payload_template:
          "{\"delta\": \"{{ states('input_number.delta') }}\",\n  \"z\":
          \"{{ states('input_number.z') }}\", \n  \"wn\": \"{{ states('input_number.wn')
          }}\",\n  \"t\": \"{{ states('input_number.t') }}\"}\n"
  mode: single
